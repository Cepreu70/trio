<!DOCTYPE html>
<html>
<head>
    <!-- STYLES IN HEADER -->
    <base href="/">
    <link rel="stylesheet" href="app.css"/>
</head>

<!-- apply our angular app -->
<body ng-app="ngApp">
<div class="header">
    <p class="waves-effect waves-light header-btn left">меню</p>
    <p class="waves-effect waves-light header-btn right">Связаться</p>
    <p class="logo-trio"></p>
</div>
<div id="appCtrl" ng-controller="appCtrl as app">
    <div ng-view class="page {{ app.pageClass }}" ></div>
</div>
<div class="footer">
    <div class="responsive-box">
        <div class="boxInner" id="myMap"></div>
    </div>
    <div class="responsive-box" style="background-image: url('img/footer-bg.jpg');">
        <div class="boxInner valign-wrapper">
            <div class="about-information">
                АСТАНА, КОМСОМОЛЬСКИЙ РАЙОН, УЛ. АЙША БИБИ, 9 <br>
                +7 (7172) 478 413
                <br>
                <a class="social-icon" href="#"><i class="fa fa-vk"></i></a>
                <a class="social-icon" href="#"><i class="fa fa-twitter"></i></a>
                <a class="social-icon" href="#"><i class="fa fa-facebook"></i></a>
                <br>
                DOIT@TRIO.KZ
            </div>
        </div>
    </div>
</div>
</body>

<!-- SCRIPTS -->
<script src="vendor.js"></script>

<!--OTHER -->
<script src="http://api-maps.yandex.ru/2.0-stable/?load=package.full&lang=ru-RU" type="text/javascript"></script>

<!--App -->
<script src="app.js"></script>

<script>

    ymaps.ready(init);

    function init () {
        // Создание экземпляра карты и его привязка к контейнеру с
        myMap = new ymaps.Map('myMap', {
            // При инициализации карты обязательно нужно указать
            // её центр и коэффициент масштабирования.
            center: [51.142390, 71.403672 ],
            zoom: 17,
            behaviors: ['drag'],
            type: 'yandex#map'
        });

        // Создаем метку.
        var placemark = new ymaps.Placemark([51.142444, 71.403345], {
            balloonContent: '<img src="img/trioMapPhoto.jpg" style="width: 300px;" />'
        }, {
            // Отключаем кнопку закрытия балуна.
            balloonCloseButton: false,
            // Балун будем открывать и закрывать кликом по иконке метки.
            hideIconOnBalloonOpen: false,
            iconImageHref: 'img/ya-baloon.png',
            iconImageOffset: [-17,-45]
        });
        myMap.geoObjects.add(placemark);
    }

</script>



</html>
