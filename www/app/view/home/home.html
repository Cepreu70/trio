<div class="parallax-container">
    <div class="parallax"><img src="img/home-background.jpg"></div>
</div>
<div class="content">
        <div class="key-moments-block">
            <div class="key-moments-slide">
                <div class="not-full-width">
                    <div class="row row-style">
                        <div class="col s12 m6 col-style-left">
                            <img src="img/lines.png" class="img-left-slid">
                            <img src="img/Layer5.png" class="cross">
                        </div>
                        <div class="col s12 m6 col-style-right">
                            <img src="img/ttt.png" class="img-left-slid">
                            <div class="block-text">
                                <div class="text-block">
                                    <div class="bla">
                                        <div class="bla1">
                                            <p class="key-text">Отсутствие сложной иерархической цепочки.</p>
                                            <p class="key-text">Прозрачность процесса разработки проекта для клиента.</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                <p class="heading">ключевые моменты</p>
            </div>
        </div>
    </div>
    <div class="gallery" ng-controller="galleryController as gallery">
        <div class="responsive-box" ng-repeat="preview in gallery.previews | shuffle | maxCount: 8" style="{{'background-image: url(\'' + preview.imgURL + '\');'}}">
            <a class="boxInner" href="{{preview.pageUrl}}">
                <p class="name" ng-bind="preview.name"></p>
                <p class="description" ng-bind="preview.description"></p>
            </a>
        </div>
        <a href="gallery" class="btn-floating btn-large waves-effect waves-light amber accent-3">
            <img src="img/icons/pen.svg" alt=""/>
            <span> В<small>се работы</small> </span>
        </a>
    </div>
</div>
